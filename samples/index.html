    <div class="container">

      <div class="starter-template">
        <h1>Crosswords.JS</h1>
        <p class="lead">Samples for <a href="https://github.com/dwmkerr/crosswordsjs">Crosswords.JS</a>.</p>
      </div>

      <hr />

      <h3>{{title}}</h3>
      <div id="crossword1"></div>
      
      <script type="text/javascript">
    $(window).load(function(){

        $.get('crosswords/guardian_quiptic_89.json', function(data) {
          console.log(data);

          var theCrossword = crossword({
            element: document.getElementById('crossword1'),
            crossword: data
          });

          $('#crossword1').scope().crosswordState = theCrossword;

        });
    });

</script>
